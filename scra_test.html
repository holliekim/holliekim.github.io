<!doctype html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>

    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    
    <title>OpenLayers</title>
  </head>
  
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
     
      function polygonStyleFunction(feature, resolution) {
        return new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: 'blue',
            width: 1
          }),
          fill: new ol.style.Fill({
            color: 'rgba(0, 0, 255, 0.1)'
          })
        });
      }

      var vectorPolygons = new ol.layer.Vector({
        source: new ol.source.Vector({
          //subwatersheds is using a messed up projection - fix! Won't display.
          url: '/testing3.geojson',
          format: new ol.format.GeoJSON()
        }),
        style: polygonStyleFunction
      });

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorPolygons
        ],

        view: new ol.View({
          center: ol.proj.fromLonLat([-92.5, 45.6]),
          zoom: 8
        })
      });
      
      map.on('click', function(evt) {
    var ft = map.forEachFeatureAtPixel(evt.pixel, function(f, l){return f;});
    if (ft) {
        var features = ft.get('features'); //this is from the official examples
        features.forEach(function(feature){

            //assumption there is a 'name' property
            console.info(feature.get('name'));

        });
    }
});

    </script>
  </body>
</html>
